# 이음소시어스
- company: 이음소시어스
  position: Backend
  duration: 2016년 12월 &mdash; 현재
  summary: 이음소시어스에서는 이음과 이음오피스라는 소개팅 앱 서비스와 맺음이라는 결혼 정보 서비스를 제공하고 있습니다. <br><br> 백엔드 개발자로 입사를 하였고 이음 서비스를 담당하게 되었습니다. 이음은 Ruby라는 언어를 사용하였고, RoR(Ruby on Rails) 프레임워크를 사용하여 구축된 서비스입니다. 이음 서비스 적응 후 이음오피스(직장인 전용) 서비스 또한 담당을 하게 되었고 현재는 이음과 이음오피스 두 개의 서비스를 담당하고 있습니다. <br><br> AWS 인프라 운영, API 신규 기능 개발 및 유지 보수 그리고 운영팀을 위한 백오피스 개발 등이 주된 작업입니다. 두 개의 서비스의 메인 담당자로 업무를 진행하며 첫 장애 발생 시 고초를 겪었으나 서비스 운영 장애 대응에있어 직접 부딪히며 경험을 쌓는데 많은 도움이 되었습니다. 또한 AWS 인프라 운영에 백업 담당자로 직접 담당하게 되면서 서비스 운영 시 인프라 장애 대응이나, 신규 프로젝트 진행시 인프라 구축 등의 경험을 쌓을 수 있었습니다.

# 네고
- company: 네고
  position: Backend
  duration:  2016년 3월 &mdash; 16년 7월
  summary: 네고라는 서비스는 사용자가 원하는 상품들에 있어 최저가 갱신 혹은 원하는 가격대가 될 경우 애플리케이션 푸시 알람을 통해 사용자들에게 알려주는 서비스입니다. 모든 제품에는 제품번호가 존재하기 때문에 제품번호를 통해 상품들을 관리하며 크롤링 엔진을 통해 제품의 가격 정보 등을 저장하여 활용하는 서비스입니다. <br><br> 네고에서는 백엔드 포지션을 담당하게 되었습니다. 네고의 서버는 Python이라는 언어를 사용하였고, 마이크로 프레임워크인 Flask를 사용하여 구축된 서비스입니다. 인터프리터 언어나, 마이크로 프레임워크를 처음 접하게 되면서 많이 어색한 부분들이 있었으나 언어는 큰 장벽이 되지 않는 것처럼 금방 익숙해질 수 있었습니다. API 신규 기능 개발 및 유지 보수 그리고 백오피스 모니터링 기능 추가가 주된 작업이었습니다. <br><br> SI 중소기업에서 회사의 서비스를 운영하는 스타트업으로, 윈도우 개발 환경에서 맥 개발 환경으로, SVN에서 Git으로, 서버를 구입하여 운영하는 환경에서 AWS 환경으로 그리고 Java에서 Python으로까지 짧은 시간 근무했지만 첫 직장과 근무 환경부터 개발 작업 환경까지 저에게 있어 새로운 환경을 경험했습니다. 네고에서 있었던 6개월은 제가 추구해야 할 개발 방향을 완전히 변화시킨 경험이었습니다.


